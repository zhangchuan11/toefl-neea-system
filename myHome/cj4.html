<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TOEFL Score Report</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background: #ffffff;
            padding: 20px;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
        }

        .image-wrapper {
            margin-bottom: 20px;
        }

        .image-wrapper img {
            width: 100%;
            height: auto;
            display: block;
        }

        @media print {
            body {
                padding: 0;
            }

            .image-wrapper {
                page-break-inside: avoid;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="image-wrapper">
            <img src="./cj/4.png" alt="TOEFL Score Report" />
        </div>
    </div>
</body>
</html>
